<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming</title>
</head>
<body>
  <h1>Video Streaming</h1>
  
  <label for="videoUrl">Enter Video URL:</label>
  <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
  <button onclick="startStreaming()">Start Streaming</button>
  
  <video id="videoPlayer" controls style="width: 100%; max-width: 600px;">
    <p>Your browser does not support the video tag.</p>
  </video>
  
  <script>
    function startStreaming() {
      const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
      
      if (videoUrl) {
        const streamUrl = `http://localhost:5000/stream?video_url=${videoUrl}`;
        
        const videoPlayer = document.getElementById('videoPlayer');
        
        // Set the video player's source to the backend stream URL
        videoPlayer.src = streamUrl;
        
        videoPlayer.load(); // Load the stream
        videoPlayer.play(); // Start playing the stream
      } else {
        alert('Please enter a video URL.');
      }
    }
  </script>
</body>
</html>
